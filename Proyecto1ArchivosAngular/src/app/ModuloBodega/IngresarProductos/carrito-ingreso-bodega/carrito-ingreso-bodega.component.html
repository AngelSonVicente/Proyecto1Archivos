<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="creado">
    <strong>Se ha creado la factura satisfactoriamente!</strong> ya puede realizar otra venta!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
    <strong>Error! </strong> Hubo un error al crear la factura, porfavor, revise los datos y las existencias de los
    productos!

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>




<div *ngFor="let producto of carrito" class="carrito-item">
    <p> codigo: {{producto.codigoProducto}} - {{ producto.nombre }} - Cantidad {{ producto.existencias }} <button (click)="eliminarDelCarrito(producto.codigoProducto)"
            class="btn btn-outline-danger">Eliminar</button>
    </p>
    <hr>
</div>


<hr>






<br>

<br>


<button (click)="finalizarCompra()" [disabled]=" carrito.length==0 "
    class="btn btn-outline-success">Finalizar Ingreso a Bodega  </button>
