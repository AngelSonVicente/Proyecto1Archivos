


<div class="container" *ngIf="usuario.tipo =='admin'">


     
    <h1 class="text align-items-center">Productos Existentes</h1>
   
    <table class="table  table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>SubCategoria</th>
                <th>Plataforma</th>
             
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.codigoProducto }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.categoria }}</td>
                <td>{{ producto.sub_categoria }}</td>
                <td>{{producto.plataforma }}</td>
               
                
            </tr>

        </tbody>
    </table>
    <a routerLink="/Proyecto1/Administrador/CrearProducto" class="btn btn-outline-primary">Crear  Productos</a>




</div>
