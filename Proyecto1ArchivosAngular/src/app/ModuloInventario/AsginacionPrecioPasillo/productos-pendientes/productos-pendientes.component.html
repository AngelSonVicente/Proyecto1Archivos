<div class="container" *ngIf="usuario.tipo =='inventario'">



    <h1 class="text align-items-center">Productos Pendientes</h1>

    <table class="table  table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>SubCategoria</th>
                <th>Plataforma</th>
                <th>Asignar Precio/Pasillo</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.codigoProducto }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.categoria }}</td>
                <td>{{ producto.sub_categoria }}</td>
                <td>{{producto.plataforma }}</td>
                <td> <a class="btn btn-outline-success" (click)="actualizar(producto)">Asignar</a>
        
                

            </tr>

        </tbody>
    </table>





</div>
